        :root {
            --bg: #050505;
            --text: #ffffff;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            height: 100dvh;
            width: 100vw;
        }

        /* Ambient Background */
        .visual-anchor {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0;
            will-change: transform, opacity;
            transition: opacity 2s var(--ease-out-expo);
        }
        
        .visual-anchor.loaded {
            opacity: 1;
        }

        .portrait {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Increased brightness from 0.18 to 0.35 for better visibility */
            filter: grayscale(100%) contrast(1.15) brightness(0.35);
            transform: scale(1.1);
            animation: slow-pan 25s ease-in-out infinite alternate;
            will-change: transform;
        }
        
        @media (max-width: 768px) {
            .portrait {
                object-position: center 30%;
                filter: grayscale(100%) contrast(1.15) brightness(0.3);
                animation: slow-pan-mobile 20s ease-in-out infinite alternate;
            }
        }
        
        @keyframes slow-pan-mobile {
            from {
                transform: scale(1.2) translate(-2%, -1.5%);
            }

            to {
                transform: scale(1.05) translate(2%, 1.5%);
            }
        }

        .scrim {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(5, 5, 5, 0.2) 0%, var(--bg) 90%);
        }
        
        @media (max-width: 768px) {
            .scrim {
                background: linear-gradient(to bottom, 
                    rgba(5, 5, 5, 0.75) 0%, 
                    rgba(5, 5, 5, 0.5) 30%,
                    rgba(5, 5, 5, 0.4) 50%,
                    rgba(5, 5, 5, 0.85) 100%);
            }
        }

        /* UI Layout */
        .ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: clamp(1.5rem, 8vw, 6rem);
        }
        
        @media (max-width: 768px) {
            .ui-layer {
                padding: 2rem 1.5rem;
                gap: 2rem;
            }
        }

        /* Static Premium Headline */
        .headline {
            font-size: clamp(3.5rem, 15vw, 12rem);
            line-height: 0.85; /* Slightly increased to prevent clipping if tight */
            letter-spacing: -0.05em;
            font-weight: 100;
            margin-left: -0.03em; /* Optical alignment correction */
        }
        
        @media (max-width: 768px) {
            .headline {
                font-size: clamp(2.5rem, 18vw, 5rem);
                line-height: 0.9;
                letter-spacing: -0.03em;
            }
        }
        
        /* Text Masking for Reveal */
        .line-wrapper {
            overflow: hidden;
            display: block;
        }

        .line-inner {
            display: block;
            transform: translateY(110%) rotate(2deg);
            opacity: 0;
            transition: transform 1.5s var(--ease-out-expo), opacity 1.5s var(--ease-out-expo);
            will-change: transform, opacity;
        }
        
        .line-inner.revealed {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }

        .headline .visual-emphasis {
            font-weight: 400;
            font-style: italic;
            color: var(--text);
        }

        /* Preloader */
        .loader-screen {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.87, 0, 0.13, 1);
            /* Ensure full viewport coverage on mobile */
            height: 100vh;
            height: 100dvh;
            width: 100vw;
        }
        
        .loader-screen.done {
            transform: translateY(-100%);
            pointer-events: none;
        }
        
        .loader-text {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 1;
        }
        
        .loader-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 1px;
            background: #fff;
            width: 0%;
            transition: width 0.3s ease-out;
        }
        
        .loader-line.animating {
            animation: loader-progress 1.8s ease-in-out forwards;
        }
        
        @media (max-width: 768px) {
            .loader-line {
                /* Ensure line is visible above mobile browser UI */
                bottom: env(safe-area-inset-bottom, 0px);
                height: 2px;
            }
        }

        @keyframes loader-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Refined CTA */
        .cta-dock {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(40px);

        .cta-dock::after {

            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(110deg,

            animation-delay: 5s;
            pointer-events: none;
        }

        .cta-dock:hover {

            color: #000 !important;
            border-color: #fff;
            transform: translateY(-4px);
        }

        /* Disable shimmer on hover to focus on the fill state */
        .cta-dock:hover::after {

        /* Animation Definitions */
        @keyframes slow-pan {

        .reveal-element {

        .reveal-element.revealed {

        /* Film Grain */

            }

            50% {

            }

            100% {
                transform: translate(0.5%, 0.5%);
            }
        }

    <script>
        (function() {
            'use strict';
            
            // Elements
            const loaderScreen = document.querySelector('.loader-screen');
            const loaderLine = document.querySelector('.loader-line');
            const visualAnchor = document.querySelector('.visual-anchor');
            const portraitImg = document.querySelector('.portrait');
            const lineInners = document.querySelectorAll('.line-inner');
            const revealElements = document.querySelectorAll('.reveal-element');
            
            // State
            let imageLoaded = false;
            let minTimeElapsed = false;
            let pageRevealed = false;
            const MIN_LOADER_TIME = 2000; // Minimum time to show loader (ms)
            const MAX_LOADER_TIME = 5000; // Maximum time before forcing reveal
            
            // Force a fresh start by resetting any inline styles
            function resetAnimationState() {
                pageRevealed = false;
                imageLoaded = false;
                minTimeElapsed = false;
                
                // Reset loader
                loaderScreen.style.display = 'flex';
                loaderScreen.classList.remove('done');
                
                // Reset loader line - force reflow for animation restart
                loaderLine.classList.remove('animating');
                loaderLine.style.width = '0%';
                void loaderLine.offsetWidth; // Force reflow
                
                // Reset visual elements
                visualAnchor.classList.remove('loaded');
                lineInners.forEach(el => el.classList.remove('revealed'));
                revealElements.forEach(el => el.classList.remove('revealed'));
            }
            
            // Start the loading sequence
            function startLoader() {
                resetAnimationState();
                
                // Start progress bar animation after a tiny delay to ensure reset
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        loaderLine.classList.add('animating');
                    });
                });
                
                // Set minimum time
                setTimeout(() => {
                    minTimeElapsed = true;
                    checkAndReveal();
                }, MIN_LOADER_TIME);
                
                // Failsafe: force reveal after max time even if image hasn't loaded
                setTimeout(() => {
                    if (!pageRevealed) {
                        imageLoaded = true;
                        minTimeElapsed = true;
                        checkAndReveal();
                    }
                }, MAX_LOADER_TIME);
            }
            
            // Check if we can reveal the page
            function checkAndReveal() {
                if (imageLoaded && minTimeElapsed && !pageRevealed) {
                    pageRevealed = true;
                    revealPage();
                }
            }
            
            // Reveal the page content
            function revealPage() {
                // Slide up loader
                loaderScreen.classList.add('done');
                
                // After loader starts moving, reveal background
                setTimeout(() => {
                    visualAnchor.classList.add('loaded');
                }, 200);
                
                // Reveal text elements with stagger
                setTimeout(() => {
                    lineInners.forEach(el => el.classList.add('revealed'));
                    revealElements.forEach(el => el.classList.add('revealed'));
                }, 400);
                
                // Hide loader from DOM after animation completes
                setTimeout(() => {
                    loaderScreen.style.display = 'none';
                }, 1500);
            }
            
            // Handle image loading
            function setupImageLoading() {
                // Check if image is already cached/loaded
                if (portraitImg.complete && portraitImg.naturalHeight !== 0) {
                    imageLoaded = true;
                    checkAndReveal();
                } else {
                    portraitImg.addEventListener('load', () => {
                        imageLoaded = true;
                        checkAndReveal();
                    }, { once: true });
                    
                    // Handle error - still reveal page
                    portraitImg.addEventListener('error', () => {
                        imageLoaded = true;
                        checkAndReveal();
                    }, { once: true });
                }
            }
            
            // Initialize
            function init() {
                startLoader();
                setupImageLoading();
            }
            
            // Run init immediately - the script is at the end of body so DOM is ready
            init();
            
            // Handle page visibility changes (back/forward cache - bfcache)
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    // Page was restored from bfcache, reset and restart
                    init();
                }
            });
            
            // Handle soft refreshes more robustly
            // Some browsers may partially preserve state on refresh
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && pageRevealed) {
                    // Page is already revealed, ensure everything is visible
                    visualAnchor.classList.add('loaded');
                    lineInners.forEach(el => el.classList.add('revealed'));
                    revealElements.forEach(el => el.classList.add('revealed'));
                }
            });
        })();
    </script>
